<p>task-list works!</p>
<div id="task-list-main" *ngIf="tasks">
  <div *ngFor="let task of tasks">
    <p>{{ task.name }}</p>
    <p>{{ task.status }}</p>
    <p>{{ task.priority }}</p>
    <p>{{ task.description }}</p>
    <p>
      {{ task.createdAt | date : "short" }}
    </p>

    <div *ngFor="let user of task.assignTo">
      <p>{{ user.firstname }} {{ user.lastname }}</p>
    </div>
  </div>
</div>
